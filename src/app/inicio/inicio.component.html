<div class="container-fluid ">
    <div class="row bg-success text-dark  ">
        <div class="container d-flex align-items-center mr-3">
            <div class="col-md-5">
                <h1 class="fs-48"> Bem vinde ao blog pessoal da Manu </h1>
                <p class="fs-18"> Digite uma mensagem bem legal! </p>
                <div class="container d-flex">
                    <div class="row justify-content-around  text-white">
                        <button class="btn btn-dark mr-md-5" data-toggle="modal" data-target="#modalExemplo">Nova postagem</button>
                        <button class="btn btn-dark"> <a href="#postagens" class="text-light"> Todas as postagens </a> </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://i.imgur.com/Z7KVZ2i.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>
    <!--NavPostagens-->
    <div class="row bg-success">
        <div class="container mb-5 mt-5" id="postagens">
            <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active text-dark font-weight-bold" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens"
                        role="tab" aria-controls="todasPostagens" aria-selected="true"> Todas as postagens </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark font-weight-bold" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
                        aria-controls="minhasPostagens" aria-selected="false"> Minhas postagens </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark font-weight-bold" id="postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab"
                        aria-controls="postagensTema" aria-selected="false"> Postagens por tema </a>
                </li>
            </ul>
            <div class="tab-content font-weight-bold" id="myTabContent">
                <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
                    aria-labelledby="todasPostagens-tab">Todas as postagens </div>
                <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">
                    Minhas postagens </div>
                <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="postagensTema-tab"> Postagens por tema
                </div>
            </div>
        </div>
    </div>
</div>
<!--/NavPostagens-->
<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Nova postagem </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <div class="form-group">
                   <label for="titulo"> Título </label>
                   <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
               </div>
               <div class="form-group">
                <label for="texto"> Texto </label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="texto"> Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo </a>: </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema"(change)="findByIdTema">
                    <option *ngFor="let tema of listaTemas" value="{{tema.id}}">{{tema.descricao}}</option>
                </select>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"> Cancelar </button>
                <button type="button" class="btn btn-info"(click)="publicar()"> Publicar </button>
            </div>
        </div>
    </div>
</div>
