<div class="container-fluid">
    <div class="row d-flex align-items">
        <div class="col-md-6 d-flex flex-column justify-content-center">

            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <p class="text-center h1">Entrar</p>
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" [(ngModel)]="usuarioLogin.usuario">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" [(ngModel)]="usuarioLogin.senha">
                        </div>
                        <div class="p-3">
                            <button class="btn btn-primary d-block mx-auto w-50" (click)="entrar()">Entrar</button>
                        </div>
                    </form>
                    <hr class="mt-3 mb-3">
                    <p class="text-center h6">Ainda nÃ£o tem uma conta? <a routerLink="/cadastrar">Crie uma agora</a> </p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
