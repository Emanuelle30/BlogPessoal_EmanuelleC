<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 d-flex flex-column justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <p class="text-center h1">Cadastrar</p>
            <form>
                <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nome">
                </div>    
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="usuario.usuario">
                </div> 
                <div class="form-group">
                    <label for="">Foto</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.foto">
                </div> 
                <div class="form-group">
                    <label for="">Senha</label>
                    <input type="password" class="form-control" name="senha" (imput)="confirmSenha($event)">
                </div> 
                <div class="form-group">
                    <label for="">Confirmar senha</label>
                    <input type="password" class="form-control" [(ngModel)]="usuario.senha">
                </div> 
                <div class="form-group">
                    <label for="">Tipo de usuário</label>
                    <select name="" id="" class="form-control" (change)="tipoUsuario($event)">
                        <option value="" selected disabled>Selecione a opção</option>
                        <option value="">Administrador</option>
                        <option value="">Padrão</option>
                    </select>    
                </div> 
                <div class="d-flex justify-content-around">
                    <button class="btn btn-outline-danger w-25" routerLink="/entrar">Cancelar</button>
                    <button class="btn btn-outline-dark w-25"(click)="cadastrar()">Cadastrar</button>
                </div>
           </form>
                </div>
            </div>
        </div>
    </div>
</div>
